<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  
  <title>Frontend Mentor | Profile card </title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="card-wrapper">
      <div class="card">
        <div class="card-top"></div>
        <div class="card-details">
          <img src="images/image-victor.jpg" alt="Victor Crest"/>
          <h3><b>Victor Crest</b> 26</h3>
          <h4>London</h4>
          <hr>
          <div class="social-details">
            <div class="d-flex">
              <div class="number">80K</div>
              <div class="title">Followers</div>
            </div>
            <div class="d-flex">
              <div class="number">803K</div>
              <div class="title">Likes</div>
            </div>
            <div class="d-flex">
              <div class="number">1.4K</div>
              <div class="title">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BootstrapKat Anderson</a>.
  </div>
</body>
</html>
